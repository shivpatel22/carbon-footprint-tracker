{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Login</button>
</form>

    <p class="mt-3">
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
</p>
<p>No account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
