{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Carbon Footprint Breakdown</h2>

<div class="d-flex justify-content-center">
    <canvas id="carbonChart" width="300" height="300" style="max-width: 100%;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('carbonChart').getContext('2d');
const carbonChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'COâ‚‚ Emitted (kg)',
            data: {{ values|safe }},
            borderWidth: 1
        }]
    },
    options: {
        responsive: false,  // Important: keeps fixed size
        plugins: {
            legend: {
                position: 'bottom'
            }
        }
    }
});
</script>
{% endblock %}
