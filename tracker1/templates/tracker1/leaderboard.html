{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4"> Carbon Leaderboard</h2>

<table class="table table-striped text-center">
  <thead class="table-dark">
    <tr>
      <th>Rank</th>
      <th>Username</th>
      <th>Total COâ‚‚ Emitted (kg)</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.total_co2|default:0|floatformat:2 }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No user data available yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
